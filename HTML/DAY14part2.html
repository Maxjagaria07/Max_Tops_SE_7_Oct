<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <style>

        .border
        {
            height:500px ;
            width: 400px;
            border-width: 5px solid;
            border-top: 10px solid red;
            border-right: 10px solid blue;
            border-left: 10px solid green;
            border-bottom: 10px solid yellow;
        }

    </style>


</head>
<body>


    <div class="border">I'M MAX</div>
    <h1 style="border: 2px solid black;">I'M MAX</h1>
    <h1 style="border-style: dashed;border-width: 2px;border-color: red;">DASHED</h1>
    <h1 style="border-style: dotted;border-width: 3px;border-color: blue;">DOTTED</h1>
    <h1 style="border-style: solid;border-width: 2px;border-color: green;">SOLID</h1>
    <h1 style="border-style:double;border-width: 5px;border-color: red;">DOUBLE</h1>
    <h1 style="border-style:inset;border-width: 5px;border-color: red;">INSET</h1>
    <h1 style="border-style: outset;border-width: 5px;border-color: red;">OUTSET</h1>
    <h1 style="border-style: groove;border-width: 5px;border-color: red;">GROOVE</h1>
    <h1 style="border-style:ridge;border-width: 5px;border-color: red;">RIDGE</h1>

</body>
</html>
